<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tdog's 2048</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" type="module"></script>
</head>
<body class="gradient-bg">
    <div class="grid-pattern"></div>
        <div class="score">
            <span>Score: </span>
            <span id="scoreElement">0</span>
        </div>
        <div class="home-button">
            <div class="home-button-bg"></div>
            <div class="home-button-content">
                <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="32" height="32">
                    <path d="M3 11.5L12 4l9 7.5V20a2 2 0 0 1-2 2h-5v-6H10v6H5a2 2 0 0 1-2-2v-8.5z"/>
                </svg>
            </div>
        </div>
        <div class="controls">
            <span class="dir">Use arrow keys to play</span>
            <div class="keycap-container">
                <div class="up-key">
                    <article class="keycap">
                    <aside class="letter">↑</aside>
                    </article>
                <div class="other-keys">   
                    <article class="keycap">
                    <aside class="letter">←</aside>
                    </article>
                    <article class="keycap">
                    <aside class="letter">↓</aside>
                    </article>
                    <article class="keycap">
                    <aside class="letter">→</aside>
                    </article>
                    </div>
                </div>
            </div>
            <button class="fancy-button">
                <div class="fancy-button-bg"></div>
                <div class="fancy-button-content">
                    Restart Game
                </div>
            </button>
        </div>
        <div id="game-board"></div> 
</body>
</html>
